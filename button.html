 <h1>Name Generator</h1>

 <div x-data="{ generatedName: '' }">
  <h3 x-text="generatedName"></h3>
  <button @click="generateName()">Generate a Name</button>
</div>

 <script>
  function nameGenerator() {
      const names = ['Ethan', 'Ava', 'Jackson', 'Harry', 'Tyler', 'Mary', 'Simone', 'Emilia', 'Ruggero', 'Maxi'];
      return {
          generateName() {
              this.generatedName = names[Math.floor(Math.random() * names.length)];
          }
      };
  }
</script>


</body>
